<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Dear My love, Would you like to go on a date with me on valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes, Of course
    </button>
    <div class="nobtn">
      <button class="answerButton" id="noButton">I no no wanna o(╥﹏╥)o</button>
      <div class="sa relative">
        <img class="sa-img" src="./Sa.jpg"/>
      </div>
    </div>
    <br />
    <div>
      <iframe src="https://giphy.com/embed/I1nwVpCaB4k36" width="480" height="476" frameBorder="0" class="giphy-embed" ></iframe>
     <img src="cat.gif" alt="cat asking question" class="responsive" />
     <iframe src="https://giphy.com/embed/mrZcf6eYn3bz2" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
