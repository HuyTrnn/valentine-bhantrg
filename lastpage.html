  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your user ID
    emailjs.init('gzzFXzN_3Si_lA4CG');

    // Function to retrieve data from localStorage
    function retrieveDataFromLocalStorage() {
      const selectedFood = localStorage.getItem('selectedFood');
      const selectedDate = localStorage.getItem('selectedDate');
      const selectedDessert = localStorage.getItem('selectedDessert');
      const selectedActivity = localStorage.getItem('selectedActivity');

      return {
        selectedFood,
        selectedDate,
        selectedDessert,
        selectedActivity
      };
    }

    // Function to send data via EmailJS
    function sendDataViaEmail() {
      const userData = retrieveDataFromLocalStorage();

      // Prepare your EmailJS parameters
      const emailParams = {
        to_email: 'recipient@example.com', // Change this to your recipient's email address
        from_name: 'Your Name', // Change this to your name
        message: `
          Selected Food: ${userData.selectedFood}
          Selected Date: ${userData.selectedDate}
          Selected Dessert: ${userData.selectedDessert}
          Selected Activity: ${userData.selectedActivity}
        `
      };

      // Use EmailJS to send email
      emailjs.send('service_eesmrm4', 'template_v2di4kb', emailParams)
        .then(function(response) {
          console.log('Email sent successfully!', response);
        }, function(error) {
          console.error('Failed to send email!', error);
        });
    }

    // Call sendDataViaEmail whenever you want to send the data via email
    // For example, you can call it on page load or on a specific event
    sendDataViaEmail();
  </script>
