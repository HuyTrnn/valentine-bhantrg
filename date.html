<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Honey, what day do you want to go out?</h1>
    <form class="form-group" onsubmit="saveDate()">
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" id="dateInput"/>
        <button class="button" type="submit" formaction="goodchoice.html">
          Submit
        </button>
      </div>
    </form>
    <script>
        function saveDate() {
            var dateInput = document.getElementById('dateInput').value;
            localStorage.setItem('selectedDate', dateInput);
        }
    </script>
</body>
</html>
