<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="radio"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          KFC / Joulibee</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="radio" name="food" value="Korean food" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/Kichi.jpg" alt="kichi" />
        <label><input type="radio" name="food" value="kichi" />Buffet</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="radio" name="food" value="pizza" />Pizza</label>
      </div>
      <div class="food-item">
        <img src="food/nuong.jpg" alt="nuong" />
        <label><input type="radio" name="food" value="Nuong" />Đồ nướng</label>
      </div>
      <div class="food-item">
        <img src="food/sanu.jpg" alt="sanu" />
        <label><input type="radio" name="food" value="sanu" />Mỳ cay</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="radio" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <div class="foodbtn">
      <iframe src="https://giphy.com/embed/S8XaNMnpHyyImbrk8j" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <button class="button" onclick="saveSelectionAndRedirect()">
        Một món thoai nghĩ cho kỹ UWU
      </button>
    </div>
    <script>
      function saveSelectionAndRedirect() {
        var selectedFood = document.querySelector('input[name="food"]:checked');
        if (selectedFood) {
          localStorage.setItem('selectedFood', selectedFood.value);
          window.location.href = 'dessert.html';
        } else {
          alert('Chọn món đi đã.');
        }
      }
    </script>
  </body>
</html>
